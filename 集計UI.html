<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>作業集計表示</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f9f9f9; }
    h1 { color: #1976d2; }
    button { background-color: #1976d2; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 4px; margin-left: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; table-layout: fixed; }
    th, td { border: 2px solid #999; padding: 12px; }
    th:nth-child(1), td:nth-child(1) { width: 40%; text-align: center; white-space: nowrap; font-weight: bold; font-size: 18px; }
    th:nth-child(n+2), td:nth-child(n+2) { width: 20%; font-size: 20px; font-weight: bold; text-align: center; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    #result p { font-size: 16px; color: #555; }
    #fileListContainer { margin-top: 30px; }
    #fileListContainer h3 { color: #333; }
    #fileList { max-height: 200px; overflow-y: auto; border: 1px solid #ccc; background: #fff; padding: 10px; font-size: 14px; line-height: 1.4; }
    #fileList li { list-style: none; border-bottom: 1px solid #eee; padding: 2px 0; word-break: break-all; }
  </style>
</head>
<body>
  <h1>作業記録集計</h1>
  <label>集計日: <input type="date" id="dateInput"></label>
  <button onclick="loadAggregation()">集計を開始</button>
  <div id="result"></div>

  <!-- 抽出されたファイル名一覧を表示する場所 -->
  <div id="fileListContainer" style="display:none;">
    <h3>抽出されたファイル一覧（件数: <span id="fileCount"></span>）</h3>
    <ul id="fileList"></ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      document.getElementById("dateInput").value = `${yyyy}-${mm}-${dd}`;
    });

    function loadAggregation() {
      document.getElementById("result").innerHTML = "<p>読み込み中...</p>";
      document.getElementById("fileListContainer").style.display = "none";
      const selectedDate = document.getElementById("dateInput").value || null;

      google.script.run.withSuccessHandler(displayResult).runAggregation(selectedDate);
    }

    function displayResult(data) {
      if (!data || !data.result || data.result.length === 0) {
        document.getElementById("result").innerHTML = "<p>データがありません。</p>";
        document.getElementById("fileListContainer").style.display = "none";
        return;
      }

      // 集計表表示
      let html = `<table>
        <tr><th>コース</th><th>接岸</th><th>検品終了</th><th>離岸</th></tr>`;
      for (const row of data.result) {
        html += `<tr>
          <td>${row.course}</td>
          <td>${row.接岸 || ""}</td>
          <td>${row.検品終了 || ""}</td>
          <td>${row.離岸 || ""}</td>
        </tr>`;
      }
      html += "</table>";
      document.getElementById("result").innerHTML = html;

      // ファイル名一覧表示
      const fileListContainer = document.getElementById("fileListContainer");
      const fileList = document.getElementById("fileList");
      const fileCount = document.getElementById("fileCount");

      fileList.innerHTML = "";
      if (data.fileNames && data.fileNames.length > 0) {
        data.fileNames.forEach(name => {
          const li = document.createElement("li");
          li.textContent = name;
          fileList.appendChild(li);
        });
        fileCount.textContent = data.fileNames.length;
        fileListContainer.style.display = "block";
      } else {
        fileListContainer.style.display = "none";
      }
    }
  </script>
</body>
</html>
